<main>
    <div class="py-5 text-center middle">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light text-white">{{ "auth.SIGN_UP" | translate }}</h1>
      </div>
    </div>
    <section class="py-5 d-flex justify-content-center">
        <form (ngSubmit)="signUp(form)" #form="ngForm">
            <div class="form-floating mb-2">
              <input
                type="email"
                ngModel
                name="email"
                class="form-control"
                id="floatingInput"
                required
                placeholder="name@example.com"
              />
            <label for="floatingInput">{{ "auth.EMAIL" | translate }}</label>
            </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            ngModel
            name="password"
            #password="ngModel"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">{{ "auth.PASSWORD" | translate }}</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            name="repeatPassword"
            ngModel
            #repeatPassword="ngModel"
            id="floatingRepeatPassword"
            placeholder="Password"
            required
          />
          <label for="floatingRepeatPassword">{{
            "auth.REPEAT_PASSWORD" | translate
          }}</label>
        </div>
        <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">
          {{ "auth.SIGN_UP" | translate }}
        </button>
        <ng-container *ngIf="form.submitted && form.invalid">
          <div  class="alert alert-danger mt-2" 
                role="alert" 
                *ngIf="form.controls.email?.errors?.required">
            {{ "errors.Email.signIn" | translate }}
          </div>
          <div  class="alert alert-danger mt-2" 
                role="alert" 
                *ngIf="form.controls.password?.errors?.required">
            {{ "errors.PassWord.signIn" | translate }}
          </div>
          <div  class="alert alert-danger mt-2" 
                role="alert" 
                *ngIf="form.controls.repeatPassword?.errors?.required">
              {{ "auth.REPEAT_PASSWORD" | translate }}
          </div>
          <div  class="alert alert-danger mt-2" 
                role="alert" 
                *ngIf="form.controls.repeatPassword?.errors?.mustMatch">
            parolebi ar emtxveva
          </div>
        </ng-container>
      </form>
    </section>
  </main>
